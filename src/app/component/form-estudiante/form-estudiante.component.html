<div class="contenedor_principal">

    <div class="input-group flex-nowrap caja_input">
        <input type="text" class="form-control aux_input" placeholder="Nombre" [(ngModel)]="estudiante.first_name1" 
         aria-describedby="addon-wrapping">
        <input type="text" class="form-control aux_input" placeholder="Apellido" [(ngModel)]="estudiante.last_name1"
         aria-describedby="addon-wrapping">
        <input type="text" class="form-control aux_input" placeholder="Grupo/SecciÃ³n" [(ngModel)]="estudiante.id_group"
         aria-describedby="addon-wrapping">

         aria-describedby="addon-wrapping">

    <button type="button" class="btn btn-outline-success btn_aux" (click)='create()' *ngIf="!estudiante.id_student">Registrar Estudiante</button>
